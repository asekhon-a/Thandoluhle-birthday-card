<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Her Picture -->
    <img src="WhatsApp Image 2025-06-17 at 20.48.15.jpeg" alt="Birthday Girl" class="photo" />
    
    <!-- Optional Caption -->
    <p class="caption">To the amazing <strong>Thandoluhle Magwaza</strong> 🎉</p>

    <!-- Birthday Message -->
    <h1>🎂 Happy Birthday!</h1>
    <p>Wishing you a day filled with love, laughter, and cake!</p>

    <!-- Button to Reveal Hidden Message -->
    <button class="btn" onclick="revealMessage()">Open Surprise</button>

    <!-- Hidden Surprise Message -->
    <div class="message" id="surpriseMessage">
      🎉 You are amazing! May this year be your best yet! 💖
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
